<!DOCTYPE html>
<html>
<head>
<title>Sensor Privacy/Security test</title>

<meta charset="utf-8">
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>



<body>
<script type="text/javascript" src="script.js"></script>
<div class="box" id="buttons">

<h3>Pin pad</h3>

<button id="1" ontouchstart="get_click(this.id)" ontouchend="release()"">1</button>
<button id="2" ontouchstart="get_click(this.id)" ontouchend="release()"">2</button>
<button id="3" ontouchstart="get_click(this.id)" ontouchend="release()"">3</button>
</br>
<button id="4" ontouchstart="get_click(this.id)" ontouchend="release()"">4</button>
<button id="5" ontouchstart="get_click(this.id)" ontouchend="release()"">5</button>
<button id="6" ontouchstart="get_click(this.id)" ontouchend="release()"">6</button>
</br>
<button id="7" ontouchstart="get_click(this.id)" ontouchend="release()"">7</button>
<button id="8" ontouchstart="get_click(this.id)" ontouchend="release()"">8</button>
<button id="9" ontouchstart="get_click(this.id)" ontouchend="release()"">9</button>
</br>
<button id="*" ontouchstart="get_click(this.id)" onClick="get_click(this.id)">*</button>
<button id="0" ontouchstart="get_click(this.id)" ontouchend="release()"">0</button>
<button id="extra" ontouchstart="get_click(this.id)" onClick="get_click(this.id)">extra</button>

</div>
<pre class="output"></pre>

<h3 id="statusdiv">Status</h3>
</body>
</html>
